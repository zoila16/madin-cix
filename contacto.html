<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/master.css" />
  <title>Bienvenida</title>
</head>
<body>
  <!-- Menú -->
  <div class="menu-contenedor">
    <div class="menu">
      <div class="logo-nombre">
        <img src="img/logo.png" alt="Logo">
        <span class="nombre-agencia">Agencia de Publicidad & Marketing Digital</span>
      </div>
      <div class="enlaces">
        <a href="index.html">Inicio / </a>
        <a href="nosotros.html">Nosotros / </a>
        <a href="contacto.html">Contacto / </a>
        <a href="servicios.html">Servicios / </a>
      </div>
    </div>
  </div>
<section class="contacto-madincix">
  <h2>Contáctanos</h2>
  <form action="mailto:tu-correo@madincix.com" method="post" enctype="text/plain">
    <div class="fila-doble">
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="campo">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>
    </div>
    <div class="campo">
      <label for="servicio">Servicio de interés</label>
      <select id="servicio" name="servicio" required>
        <option value="" disabled selected>Selecciona...</option>
        <option value="marketing">Marketing Digital</option>
        <option value="diseno">Diseño Gráfico</option>
        <option value="fotografia">Fotografía</option>
        <option value="audiovisual">Producción Audiovisual</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="campo">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    </div>
    <div class="boton-container">
      <button type="submit">Enviar consulta</button>
    </div>
  </form>
</section>
